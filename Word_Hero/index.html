<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單字小英雄</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入 Tone.js (用於音效) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        /* 基礎樣式 */
        body {
            font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
            overscroll-behavior: none; /* 防止移動設備上的 "pull-to-refresh" */
        }
        /* 確保 emoji 字體 */
        .emoji-font {
            font-family: 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji', sans-serif;
        }
        /* 隱藏滾動條 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- App 主容器 -->
    <div class="w-full max-w-lg mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden" style="height: 85vh; min-height: 600px;">
        <!-- 應用程式內容器 (可滾動) -->
        <div id="app-container" class="relative w-full h-full flex flex-col no-scrollbar">
            
            <!-- 
              =====================================
              畫面 1: 歡迎畫面 (Welcome Screen)
              =====================================
            -->
            <div id="screen-welcome" class="screen flex-grow flex flex-col items-center justify-center p-8 text-center space-y-6">
                <!-- 標題 -->
                <h1 class="text-4xl font-extrabold text-blue-800 flex items-center space-x-2">
                    <span>單字小英雄</span>
                    <span class="emoji-font text-4xl">🚀</span>
                </h1>
                
                <!-- 卡片 -->
                <div class="w-full max-w-sm p-6 bg-white border border-gray-200 rounded-2xl shadow-md space-y-4">
                    <label for="name-input" class="block text-lg font-medium text-gray-700">你好！挑戰者，請先輸入你的名字：</label>
                    <input type="text" id="name-input" class="w-full px-4 py-3 border-2 border-blue-300 rounded-xl text-center text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="請輸入你的名字...">
                    <button id="welcome-start-btn" class="w-full px-6 py-4 bg-green-500 text-white text-xl font-bold rounded-xl shadow-lg transform transition hover:bg-green-600 active:scale-95">
                        開始挑戰
                    </button>
                </div>

                <!-- 版本號 -->
                <div class="absolute bottom-4 right-4 text-gray-400 text-xs">
                    v3.0.1 - Web Edition Fix
                </div>
            </div>

            <!-- 
              =====================================
              畫面 2: 設定畫面 (Settings Screen)
              =====================================
            -->
            <div id="screen-settings" class="screen hidden flex-grow flex flex-col p-6 space-y-4 overflow-y-auto no-scrollbar">
                <!-- 歡迎標語 -->
                <h1 id="welcome-label" class="text-3xl font-extrabold text-blue-800 text-center mb-4">嗨，小英雄！</h1>

                <!-- 模式選擇卡片 -->
                <div class="p-5 bg-white border border-gray-200 rounded-2xl shadow space-y-3">
                    <label class="text-lg font-bold text-gray-800">選擇模式：</label>
                    <div class="flex items-center space-x-4">
                        <button id="browse-btn" class="flex-1 px-4 py-3 bg-blue-100 text-blue-800 font-bold rounded-lg transition hover:bg-blue-200">
                            📚 單字瀏覽模式
                        </button>
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="random-browse-chk" class="h-5 w-5 rounded text-blue-600 focus:ring-blue-500">
                            <label for="random-browse-chk" class="text-gray-700">🔄 隨機</label>
                        </div>
                    </div>
                </div>

                <!-- 測驗設定卡片 -->
                <div class="p-5 bg-white border border-gray-200 rounded-2xl shadow space-y-3">
                    <label class="text-lg font-bold text-gray-800">測驗設定：</label>
                    
                    <div>
                        <label for="mode-combo" class="block text-sm font-medium text-gray-600 mb-1">遊戲模式</label>
                        <select id="mode-combo" class="w-full px-4 py-3 bg-white border-2 border-blue-300 rounded-xl text-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="0">🤔 選圖/選義題</option>
                            <option value="1">✍️ 拼字題</option>
                        </select>
                    </div>

                    <div>
                        <label for="category-combo" class="block text-sm font-medium text-gray-600 mb-1">練習類別</label>
                        <select id="category-combo" class="w-full px-4 py-3 bg-white border-2 border-blue-300 rounded-xl text-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <!-- 選項將由 JS 動態填入 -->
                        </select>
                    </div>

                    <div>
                        <label for="num-questions-spin" class="block text-sm font-medium text-gray-600 mb-1">挑戰題數</label>
                        <input type="number" id="num-questions-spin" value="5" min="1" max="100" class="w-full px-4 py-3 bg-white border-2 border-blue-300 rounded-xl text-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <p id="word-count-label" class="text-sm text-gray-500 mt-1">目前題庫共 0 字</p>
                    </div>

                    <div class="flex items-center space-x-2 pt-2">
                        <input type="checkbox" id="show-text-chk" class="h-5 w-5 rounded text-blue-600 focus:ring-blue-500" checked>
                        <label for="show-text-chk" class="text-gray-700">顯示英文文字 (適合高年級)</label>
                    </div>
                </div>

                <!-- 匯入檔案卡片 -->
                <div class="p-5 bg-white border border-gray-200 rounded-2xl shadow space-y-3">
                    <label for="load-file-btn" class="text-lg font-bold text-gray-800">匯入單字檔 (可選)</label>
                    <input type="file" id="load-file-input" class="hidden" accept=".json, .csv">
                    <button id="load-file-btn" class="w-full px-4 py-3 bg-gray-100 text-gray-800 font-bold rounded-lg transition hover:bg-gray-200">
                        📂 選擇 .json 或 .csv 檔案...
                    </button>
                    <p id="file-feedback-label" class="text-sm text-center"></p>
                </div>

                <!-- 佔位彈性空間 -->
                <div class="flex-grow"></div>

                <!-- 底部按鈕 -->
                <div class="flex space-x-4 pt-4">
                    <button id="settings-back-btn" class="flex-1 px-6 py-3 bg-gray-200 text-gray-700 text-lg font-bold rounded-xl shadow-md transform transition hover:bg-gray-300 active:scale-95">
                        ↩️ 回主畫面
                    </button>
                    <button id="settings-start-btn" class="flex-1 px-6 py-3 bg-green-500 text-white text-lg font-bold rounded-xl shadow-lg transform transition hover:bg-green-600 active:scale-95">
                        開始測驗 →
                    </button>
                </div>
            </div>

            <!-- 
              =====================================
              畫面 3: 遊戲畫面 (Game Screen)
              =====================================
            -->
            <div id="screen-game" class="screen hidden flex-grow flex flex-col p-4 space-y-3 bg-gray-50">
                <!-- 頂部 UI: 返回, 分數, 進度條 -->
                <div class="flex items-center space-x-3 p-2">
                    <button id="game-back-btn" class="flex-shrink-0 w-12 h-12 bg-gray-200 text-gray-700 rounded-full text-2xl font-bold transition hover:bg-gray-300 active:scale-90 emoji-font">🏠</button>
                    <div class="flex-grow text-right">
                        <span id="score-label" class="text-lg font-bold text-gray-700">分數: 0</span>
                        <span id="stars-label" class="text-lg font-bold text-yellow-500 ml-3">⭐ 0</span>
                    </div>
                </div>
                <div class="px-2">
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div id="progress-bar" class="bg-yellow-400 h-3 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>

                <!-- 遊戲主容器卡片 -->
                <div class="flex-grow flex flex-col p-4 bg-blue-50 rounded-2xl shadow-inner space-y-4">
                    
                    <!-- 題目區域 -->
                    <div class="flex flex-col items-center space-y-3">
                        <!-- 題目 Stack -->
                        <div id="question-stack" class="w-full">
                            <!-- 模式 0: 選義題 (顯示英文) -->
                            <div id="question-mode-choice" class="question-mode w-full min-h-[80px] flex items-center justify-center bg-white rounded-2xl shadow p-4">
                                <h2 id="english-word-label" class="text-6xl font-bold text-gray-800 text-center break-all">Apple</h2>
                            </div>
                            <!-- 模式 1: 拼字題 (顯示中文+Emoji) -->
                            <div id="question-mode-spelling" class="question-mode hidden w-full min-h-[80px] flex flex-col items-center justify-center bg-transparent rounded-2xl p-4 space-y-2">
                                <span id="spelling-emoji-label" class="text-7xl emoji-font">🍎</span>
                                <h3 id="spelling-chinese-label" class="text-4xl font-bold text-gray-700">蘋果</h3>
                            </div>
                        </div>

                        <!-- 發音按鈕 -->
                        <button id="pronounce-btn" class="w-full max-w-xs px-6 py-4 bg-blue-500 text-white text-3xl font-bold rounded-2xl shadow-lg transform transition hover:bg-blue-600 active:scale-95 emoji-font">🔊</button>
                    </div>

                    <!-- 答案區域 (Stack) -->
                    <div id="answer-stack" class="flex-grow">
                        <!-- 模式 0: 選項按鈕 -->
                        <div id="answer-mode-choice" class="answer-mode w-full h-full grid grid-cols-2 grid-rows-2 gap-3">
                            <!-- 4 個選項按鈕會由 JS 動態填入 -->
                            <button class="choice-btn bg-white rounded-2xl shadow border border-gray-200 p-3 flex flex-col items-center justify-center space-y-1 transition transform active:scale-95 hover:bg-blue-50 hover:border-blue-400">
                                <span class="choice-emoji text-7xl emoji-font">🍎</span>
                                <span class="choice-text text-2xl font-bold text-gray-700">蘋果</span>
                            </button>
                            <button class="choice-btn bg-white rounded-2xl shadow border border-gray-200 p-3 flex flex-col items-center justify-center space-y-1 transition transform active:scale-95 hover:bg-blue-50 hover:border-blue-400">
                                <span class="choice-emoji text-7xl emoji-font">🍌</span>
                                <span class="choice-text text-2xl font-bold text-gray-700">香蕉</span>
                            </button>
                            <button class="choice-btn bg-white rounded-2xl shadow border border-gray-200 p-3 flex flex-col items-center justify-center space-y-1 transition transform active:scale-95 hover:bg-blue-50 hover:border-blue-400">
                                <span class="choice-emoji text-7xl emoji-font">🐶</span>
                                <span class="choice-text text-2xl font-bold text-gray-700">狗</span>
                            </button>
                            <button class="choice-btn bg-white rounded-2xl shadow border border-gray-200 p-3 flex flex-col items-center justify-center space-y-1 transition transform active:scale-95 hover:bg-blue-50 hover:border-blue-400">
                                <span class="choice-emoji text-7xl emoji-font">🐱</span>
                                <span class="choice-text text-2xl font-bold text-gray-700">貓</span>
                            </button>
                        </div>

                        <!-- 模式 1: 拼字介面 -->
                        <div id="answer-mode-spelling" class="answer-mode hidden w-full h-full flex flex-col space-y-3">
                            <!-- 答案輸入框 -->
                            <input type="text" id="answer-input" class="w-full px-4 py-3 bg-white border-2 border-blue-300 rounded-xl text-center text-3xl font-bold tracking-widest focus:outline-none focus:ring-2 focus:ring-blue-500" readonly>
                            
                            <!-- 字母按鈕區 -->
                            <div id="letter-grid" class="grid grid-cols-7 gap-1">
                                <!-- 字母按鈕由 JS 動態生成 -->
                            </div>

                            <!-- 控制按鈕 -->
                            <div class="grid grid-cols-3 gap-2">
                                <button id="delete-btn" class="px-4 py-3 bg-red-400 text-white font-bold rounded-lg shadow transition hover:bg-red-500">← 刪除</button>
                                <button id="clear-btn" class="px-4 py-3 bg-yellow-400 text-gray-800 font-bold rounded-lg shadow transition hover:bg-yellow-500">清除</button>
                                <button id="submit-btn" class="px-4 py-3 bg-green-500 text-white font-bold rounded-lg shadow transition hover:bg-green-600">送出</button>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- 底部 UI: 提示, 反饋 -->
                <div class="flex items-center justify-between p-2 h-14">
                    <div class="flex-1"></div> <!-- 左側空白佔位 -->
                    <span id="feedback-label" class="flex-shrink-0 px-4 text-center text-lg font-bold text-gray-600"></span>
                    <div class="flex-1 flex justify-end">
                        <button id="hint-btn" class="w-12 h-12 bg-yellow-400 text-gray-800 rounded-full text-2xl font-bold transition hover:bg-yellow-500 active:scale-90 emoji-font">💡</button>
                    </div>
                </div>
            </div>

            <!-- 
              =====================================
              畫面 4: 結果畫面 (Results Screen)
              =====================================
            -->
            <div id="screen-results" class="screen hidden flex-grow flex flex-col items-center justify-center p-8 text-center space-y-6">
                <h1 class="text-4xl font-extrabold text-blue-800">闖關結果 <span class="emoji-font">🏆</span></h1>

                <div class="w-full max-w-sm p-6 bg-white border border-gray-200 rounded-2xl shadow-md space-y-4">
                    <p id="summary-label" class="text-xl text-gray-700 leading-relaxed">
                        <span class="text-6xl emoji-font">🏆</span><br><br>
                        本次答對 0/0 題 (100%)<br>完美表現！
                    </p>
                </div>

                <div class="w-full max-w-sm flex flex-col space-y-3">
                    <button id="again-btn" class="w-full px-6 py-3 bg-green-500 text-white text-lg font-bold rounded-xl shadow-lg transition hover:bg-green-600 active:scale-95">
                        再玩一次
                    </button>
                    <button id="review-wrong-btn" class="w-full px-6 py-3 bg-yellow-400 text-gray-800 text-lg font-bold rounded-xl shadow-md transition hover:bg-yellow-500 active:scale-95">
                        📝 複習錯題
                    </button>
                    <button id="results-home-btn" class="w-full px-6 py-3 bg-gray-200 text-gray-700 text-lg font-bold rounded-xl shadow-md transition hover:bg-gray-300 active:scale-95">
                        🏠 回主畫面
                    </button>
                </div>
            </div>

            <!-- 
              =====================================
              畫面 5: 錯題複習 (Review Screen)
              =====================================
            -->
            <div id="screen-review" class="screen hidden flex-grow flex flex-col p-6 space-y-4">
                <h1 class="text-3xl font-extrabold text-blue-800 text-center">📝 本次錯題複習</h1>

                <textarea id="review-text" class="flex-grow w-full p-4 bg-white border border-gray-200 rounded-2xl shadow-inner text-lg leading-relaxed" readonly>
                </textarea>

                <button id="review-back-btn" class="w-full px-6 py-3 bg-gray-200 text-gray-700 text-lg font-bold rounded-xl shadow-md transition hover:bg-gray-300 active:scale-95">
                    返回結果畫面
                </button>
            </div>

            <!-- 
              =====================================
              畫面 6: 單字瀏覽 (Browse Screen)
              =====================================
            -->
            <div id="screen-browse" class="screen hidden flex-grow flex flex-col p-6 space-y-4">
                <h2 id="browse-category-label" class="text-2xl font-bold text-gray-700 text-center">瀏覽類別：所有類別</h2>
                
                <!-- 瀏覽卡片 -->
                <div class="flex-grow flex flex-col items-center justify-center p-6 bg-white border border-gray-200 rounded-2xl shadow-md space-y-4">
                    <span id="browse-emoji" class="text-9xl emoji-font">🍎</span>
                    <div class="flex items-center space-x-3">
                        <span id="browse-english" class="text-5xl font-bold text-gray-800">apple</span>
                        <button id="browse-pronounce-btn" class="flex-shrink-0 w-12 h-12 bg-blue-500 text-white rounded-full text-2xl font-bold transition hover:bg-blue-600 active:scale-90 emoji-font">🔊</button>
                    </div>
                    <span id="browse-chinese" class="text-3xl font-medium text-gray-600">蘋果</span>
                </div>

                <!-- 導覽按鈕 -->
                <div class="flex items-center justify-between space-x-4">
                    <button id="prev-btn" class="flex-1 px-6 py-3 bg-blue-100 text-blue-800 text-lg font-bold rounded-xl shadow-md transition hover:bg-blue-200 active:scale-95">
                        ⬅️ 上一個
                    </button>
                    <span id="position-label" class="text-lg text-gray-600">1 / 100</span>
                    <button id="next-btn" class="flex-1 px-6 py-3 bg-blue-100 text-blue-800 text-lg font-bold rounded-xl shadow-md transition hover:bg-blue-200 active:scale-95">
                        下一個 ➡️
                    </button>
                </div>

                <button id="browse-back-btn" class="w-full px-6 py-3 bg-gray-200 text-gray-700 text-lg font-bold rounded-xl shadow-md transition hover:bg-gray-300 active:scale-95">
                    返回設定
                </button>
            </div>


        </div>
    </div>

    <script>

        // App 核心邏輯
        // =====================================

            // (輔助) 讀取使用者上傳的檔案
            const loadWordsFromFile = (file) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    let newWordList = [];
                    try {
                        const required_keys = ['英文', '中文', '類別'];
                        if (file.name.endsWith('.json')) {
                            const data = JSON.parse(text);
                            if (Array.isArray(data) && data.every(item => typeof item === 'object' && required_keys.every(key => key in item))) {
                                newWordList = data.filter(item => required_keys.every(key => item[key] && String(item[key]).trim()));
                            } else {
                                throw new Error('JSON 格式不符，缺少必要欄位 (英文, 中文, 類別)');
                            }
                        } else if (file.name.endsWith('.csv')) {
                            const lines = text.split(/\r?\n/);
                            if (lines.length < 2) throw new Error('CSV 檔案為空或格式錯誤');
                            
                            const headers = lines[0].split(',').map(h => h.trim());
                            const requiredIndices = required_keys.map(key => headers.indexOf(key));

                            if (requiredIndices.some(index => index === -1)) {
                                throw new Error('CSV 標頭檔缺少必要欄位 (英文, 中文, 類別)');
                            }

                            const emojiIndex = headers.indexOf('emoji');

                            for (let i = 1; i < lines.length; i++) {
                                if (!lines[i].trim()) continue;
                                const values = lines[i].split(',');
                                const item = {};
                                let valid = true;
                                
                                requiredIndices.forEach((index, j) => {
                                    const key = required_keys[j];
                                    const value = values[index] ? values[index].trim() : '';
                                    if (!value) valid = false;
                                    item[key] = value;
                                });
                                
                                if (emojiIndex !== -1) {
                                    item['emoji'] = values[emojiIndex] ? values[emojiIndex].trim() : '';
                                }

                                if (valid) {
                                    newWordList.push(item);
                                }
                            }
                        }

                        if (newWordList.length > 0) {
                            wordList = newWordList;
                            updateSettingsUI();
                            showFileFeedback(`✅ 檔案載入成功！共 ${newWordList.length} 個單字`);
                        } else {
                            throw new Error('檔案中未找到有效的單字資料');
                        }

                    } catch (error) {
                        console.error("檔案讀取失敗:", error);
                        showFileFeedback(`❌ 檔案格式錯誤！ (${error.message})`, true);
                    }
                };
                reader.readAsText(file);
            };

            };

            // (輔助) 顯示下一題
            const nextQuestion = () => {
                if (currentGameIndex >= gameQuestions.length) {
                    endGame();
                    return;
                }

                // 更新進度條
                progressBar.style.width = `${((currentGameIndex + 1) / gameQuestions.length) * 100}%`;
                feedbackLabel.textContent = "";
                feedbackLabel.className = "flex-shrink-0 px-4 text-center text-lg font-bold text-gray-600";
                hintBtn.disabled = false;
                pronounceBtn.disabled = false;

                const currentWord = gameQuestions[currentGameIndex];
                
                if (gameSettings.mode === 0) { // 選義題
                    // 顯示題目
                    questionModeChoice.classList.remove('hidden');
                    questionModeSpelling.classList.add('hidden');
                    englishWordLabel.textContent = gameSettings.showText ? currentWord['英文'] : '';
                    
                    // 發音
                    speak(currentWord['英文']);

                    // 準備選項
                    const others = wordList.filter(w => w['英文'] !== currentWord['英文']);
                    const choices = shuffleArray(others).slice(0, 3).concat([currentWord]);
                    const shuffledChoices = shuffleArray(choices);

                    // 填入選項
                    choiceButtons.forEach((btn, index) => {
                        const choice = shuffledChoices[index];
                        const emojiSpan = btn.querySelector('.choice-emoji');
                        const textSpan = btn.querySelector('.choice-text');
                        
                        emojiSpan.textContent = choice['emoji'] || '❓';
                        textSpan.textContent = choice['中文'];
                        
                        // 重設樣式 (清除上一題的綠色/紅色)
                        btn.className = "choice-btn bg-white rounded-2xl shadow border border-gray-200 p-3 flex flex-col items-center justify-center space-y-1 transition transform active:scale-95 hover:bg-blue-50 hover:border-blue-400";
                        btn.disabled = false;
                        
                        // 綁定點擊事件
                        btn.onclick = () => {
                            const guess = choice['英文'];
                            const correct = currentWord['英文'];
                            
                            // 禁用所有按鈕
                            choiceButtons.forEach(b => b.disabled = true);
                            
                            // 顯示正確答案
                            if (guess !== correct) {
                                btn.classList.add('bg-red-100', 'border-red-400');
                            }
                            // 找到正確的按鈕並標綠
                            choiceButtons.forEach((b, i) => {
                                if (shuffledChoices[i]['英文'] === correct) {
                                    b.classList.add('bg-green-100', 'border-green-500');
                                }
                            });
                            
                            acceptAnswer(guess === correct);
                        };
                    });

                    // 顯示答案區
                    answerModeChoice.classList.remove('hidden');
                    answerModeSpelling.classList.add('hidden');

                } else { // 拼字題
                    // 顯示題目
                    questionModeChoice.classList.add('hidden');
                    questionModeSpelling.classList.remove('hidden');
                    spellingEmojiLabel.textContent = currentWord['emoji'] || '❓';
                    spellingChineseLabel.textContent = currentWord['中文'];

                    // 準備字母盤
                    answerInput.value = '';
                    answerInput.className = "w-full px-4 py-3 bg-white border-2 border-blue-300 rounded-xl text-center text-3xl font-bold tracking-widest focus:outline-none focus:ring-2 focus:ring-blue-500"; // 重設
                    
                    const target = currentWord['英文'].toLowerCase();
                    const letters = target.split('');
                    const numDistracts = Math.max(4, 14 - letters.length);
                    const distracts = shuffleArray('abcdefghijklmnopqrstuvwxyz'.split('')).slice(0, numDistracts);
                    const pool = shuffleArray(letters.concat(distracts.filter(d => !letters.includes(d))));
                    
                    letterGrid.innerHTML = ''; // 清空
                    pool.forEach(char => {
                        const btn = document.createElement('button');
                        btn.className = "h-12 bg-white text-gray-800 font-bold text-xl rounded-lg shadow transition hover:bg-gray-100 active:scale-95";
                        btn.textContent = char.toUpperCase();
                        btn.onclick = () => {
                            answerInput.value += char;
                        };
                        letterGrid.appendChild(btn);
                    });

                    // 顯示答案區
                    answerModeChoice.classList.add('hidden');
                    answerModeSpelling.classList.remove('hidden');
                }
            };
            
            // (輔助) 顯示結果畫面
            const showResultsScreen = () => {
                const total = gameQuestions.length;
                if (total === 0) {
                    summaryLabel.innerHTML = "沒有可練習的單字！<br>去挑戰其他類別吧！";
                    reviewWrongBtn.classList.add('hidden');
                } else {
                    const pct = (currentScore / total) * 100;
                    let emoji, comment;
                    if (pct >= 90) { emoji = "🏆"; comment = "完美表現！"; }
                    else if (pct >= 70) { emoji = "🥈"; comment = "表現優秀！"; }
                    else if (pct >= 50) { emoji = "🥉"; comment = "不錯的開始！"; }
                    else { emoji = "💪"; comment = "繼續加油！"; }
                    
                    summaryLabel.innerHTML = `<span class="text-6xl emoji-font">${emoji}</span><br><br>
                        本次答對 ${currentScore}/${total} 題 (${pct.toFixed(0)}%)<br>${comment}`;
                    
                    if (sessionWrongWords.length > 0) {
                        reviewWrongBtn.classList.remove('hidden');
                    } else {
                        reviewWrongBtn.classList.add('hidden');
                    }
                }
                showScreen('results');
            };

            // (輔助) 隨機打亂陣列
            const shuffleArray = (array) => {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            };
            
            // --- 7. 事件監聽器 (Event Listeners) ---

            // 歡迎畫面
            welcomeStartBtn.addEventListener('click', async () => {
                // *** v3.0.1 BUG FIX: 啟動 Tone.js ***
                // 必須在第一次使用者互動 (點擊) 時啟動
                await Tone.start();
                // *** 修正結束 ***

                const name = nameInput.value.trim();
                if (name) {
                    userData.player_name = name;
                    saveProgress();
                }
                welcomeLabel.textContent = `嗨，${userData.player_name || '小英雄'}！`;
                updateSettingsUI();
                showScreen('settings');
            });

            // 設定畫面
            settingsBackBtn.addEventListener('click', () => {
                nameInput.value = userData.player_name || "";
                showScreen('welcome');
            });

            loadFileBtn.addEventListener('click', () => loadFileInput.click());
            loadFileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    loadWordsFromFile(file);
                }
            });

            settingsStartBtn.addEventListener('click', () => {
                // 1. 收集設定
                gameSettings = {
                    mode: parseInt(modeCombo.value, 10), // 0 or 1
                    category: categoryCombo.value,
                    numQuestions: parseInt(numQuestionsSpin.value, 10),
                    showText: showTextChk.checked,
                    playerName: userData.player_name || "小英雄"
                };

                // 2. 準備題庫
                const category = gameSettings.category;
                let baseGameWords = [];
                if (category === "🌟 錯題複習") {
                    baseGameWords = userData.wrong_words || [];
                } else if (category === "📚 所有類別") {
                    baseGameWords = wordList;
                } else {
                    baseGameWords = wordList.filter(w => w['類別'] === category);
                }

                if (baseGameWords.length === 0) {
                    // 沒有題目，直接跳到結果畫面
                    gameQuestions = [];
                    currentScore = 0;
                    sessionWrongWords = [];
                    showResultsScreen();
                    return;
                }

                // 3. 抽選題目
                const numQuestions = Math.min(gameSettings.numQuestions, baseGameWords.length);
                gameQuestions = shuffleArray([...baseGameWords]).slice(0, numQuestions);
                
                // 4. 初始化遊戲狀態
                currentGameIndex = 0;
                currentScore = 0;
                currentStars = (userData[gameSettings.playerName] && userData[gameSettings.playerName].stars) || 0;
                sessionWrongWords = [];

                // 5. 更新 UI 並開始
                scoreLabel.textContent = `分數: 0`;
                starsLabel.textContent = `⭐ ${currentStars}`;
                progressBar.style.width = '0%';
                
                showScreen('game');
                nextQuestion();
            });
            
            browseBtn.addEventListener('click', () => {
                // 瀏覽邏輯
                const category = categoryCombo.value;
                const isRandom = randomBrowseChk.checked;
                
                let browseWords = [];
                if (category === "🌟 錯題複習") {
                    browseWords = userData.wrong_words || [];
                } else if (category === "📚 所有類別") {
                    browseWords = wordList;
                } else {
                    browseWords = wordList.filter(w => w['類別'] === category);
                }

                if (browseWords.length === 0) {
                    browseWords = [{"英文": "無單字", "中文": "此類別沒有單字", "emoji": "🤷"}];
                }
                
                if (isRandom) {
                    browseWords = shuffleArray([...browseWords]);
                }

                let browseIndex = 0;
                
                const displayBrowseWord = () => {
                    const word = browseWords[browseIndex];
                    browseCategoryLabel.textContent = `瀏覽類別：${category}`;
                    browseEmoji.textContent = word['emoji'] || '❓';
                    browseEnglish.textContent = word['英文'];
                    browseChinese.textContent = word['中文'];
                    positionLabel.textContent = `${browseIndex + 1} / ${browseWords.length}`;
                    
                    prevBtn.disabled = (browseIndex === 0);
                    nextBtn.disabled = (browseIndex === browseWords.length - 1);
                    
                    speak(word['英文']);
                };
                
                prevBtn.onclick = () => {
                    if (browseIndex > 0) {
                        browseIndex--;
                        displayBrowseWord();
                    }
                };
                
                nextBtn.onclick = () => {
                    if (browseIndex < browseWords.length - 1) {
                        browseIndex++;
                        displayBrowseWord();
                    }
                };

                browsePronounceBtn.onclick = () => {
                    speak(browseWords[browseIndex]['英文']);
                };

                browseBackBtn.onclick = () => showScreen('settings');
                
                displayBrowseWord();
                showScreen('browse');
            });

            // 遊戲畫面
            gameBackBtn.addEventListener('click', () => {
                // TODO: 增加確認彈窗
                tts.cancel();
                showScreen('welcome');
            });

            pronounceBtn.addEventListener('click', () => {
                if (gameQuestions[currentGameIndex]) {
                    speak(gameQuestions[currentGameIndex]['英文']);
                }
            });

            hintBtn.addEventListener('click', () => {
                if (gameQuestions[currentGameIndex]) {
                    const category = gameQuestions[currentGameIndex]['類別'] || '某個東西';
                    feedbackLabel.textContent = `提示：這是一個關於「${category}」的單字！`;
                    hintBtn.disabled = true;
                }
            });

            // 拼字按鈕
            deleteBtn.addEventListener('click', () => {
                answerInput.value = answerInput.value.slice(0, -1);
            });
            clearBtn.addEventListener('click', () => {
                answerInput.value = '';
            });
            submitBtn.addEventListener('click', () => {
                const guess = answerInput.value.trim().toLowerCase();
                const correct = gameQuestions[currentGameIndex]['英文'].toLowerCase();
                
                if (guess === correct) {
                    answerInput.className = "w-full px-4 py-3 bg-green-100 border-2 border-green-500 rounded-xl text-center text-3xl font-bold tracking-widest";
                } else {
                    answerInput.className = "w-full px-4 py-3 bg-red-100 border-2 border-red-500 rounded-xl text-center text-3xl font-bold tracking-widest";
                }
                
                acceptAnswer(guess === correct);
            });

            // 結果畫面
            againBtn.addEventListener('click', () => {
                updateSettingsUI();
                showScreen('settings');
            });
            resultsHomeBtn.addEventListener('click', () => {
                nameInput.value = userData.player_name || "";
                showScreen('welcome');
            });
            reviewWrongBtn.addEventListener('click', () => {
                if (sessionWrongWords.length > 0) {
                    reviewText.value = sessionWrongWords
                        .map(w => `• ${w['英文']} - ${w['中文']}`)
                        .join('\n');
                } else {
                    reviewText.value = "太棒了！本次沒有錯題！";
                }
                showScreen('review');
            });

            // 複習畫面
            reviewBackBtn.addEventListener('click', () => {
                showScreen('results');
            });

            // --- 8. App 啟動 ---
            const initializeApp = () => {
                wordList = DEFAULT_WORD_LIST;
                userData = loadProgress();
                nameInput.value = userData.player_name || "";
                showScreen('welcome');
            };

            initializeApp();

        });
    </script>
